query EventExport($id: ID!) {
  event(id: $id) {
    id
    ...EventLayout
    players(orderBy: SCORE, orderByDirection: DESC) {
      nodes {
        id
        name
        winsCount
        lossesCount
        opponentWinRate
        ...on SwissPlayer {
          score
          drawsCount
        }
      }
    }
    rounds(orderBy: NUMBER, orderByDirection: DESC) {
      id
      number
      matches {
        id
        table
        player1 {
          id
          name
          winsCount
          lossesCount
          ...on SwissPlayer {
            drawsCount
          }
        }
        player2 {
          id
          name
          winsCount
          lossesCount
          ...on SwissPlayer {
            drawsCount
          }
        }
      }
    }
  }
}
