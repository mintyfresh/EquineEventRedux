fragment SlipEvent on Event {
  id
  name
}

fragment SlipRound on Round {
  id
  number
}

fragment SlipMatch on Match {
  id
  player1 {
    id
    name
    winsCount
    ... on SwissPlayer {
      score
    }
  }
  player2 {
    id
    name
    winsCount
    ... on SwissPlayer {
      score
    }
  }
  winnerId
  draw
  table
}
