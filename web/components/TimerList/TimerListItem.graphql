mutation UpdateTimer($id: ID!, $input: TimerUpdateInput!) {
  timerUpdate(id: $id, input: $input) {
    timer {
      ...TimerListItem
    }
  }
}

fragment TimerListItem on Timer {
  id
  label
  isPrimary
  isExpired
  isPaused
  ...Timer
  phases {
    ...TimerListItemPhase
  }
}

fragment TimerListItemPhase on TimerPhase {
  id
  name
}
